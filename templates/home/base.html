{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Import Data</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="{% static 'js/custom.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
    <!-- header -->
    <header>
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand custom-heading" href="{% url 'home' %}">Automate With Django</a>

                {% if user.is_authenticated %}
                <!-- show logout button -->
                <div>
                    Logged in as: <b>{{ user }}</b>
                    &nbsp;<a href="#" class="float-right btn btn-outline-danger">Logout</a>
                </div>
                {% else %}
                <div>
                    <a href="{% url 'login' %}" class="float-right text-decoration-none text-dark">Login</a>
                    &nbsp;<a href="{% url 'register' %}" class="float-right btn btn-success">Register</a>
                </div>
                {% endif %}
            </div>
        </nav>
    </header>


    {% block content %}
    <!-- main content here -->
    {% endblock %}


    <!-- footer -->
    <footer class="text-center">
        <p>Â© 2025 Automate With Django | <a href="/login" class="text-white">Login</a> | <a href="/register"
                class="text-white">Register</a></p>
    </footer>
</body>

</html>
