{% extends "home/base.html" %}

{% block title %}Image Compression{% endblock %}

{% block content %}
{% load crispy_forms_tags %}


  <div class="container mt-5 p-3 shadow rounded" style="max-width: 600px;">
        <h2 class="text-center mt-4">Image Compression</h2>
        <form action="{% url 'compress' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                 {{ compress_form | crispy }} 
            </div>
            <div class="from-group">
                <input type="submit" value="Compress" class="btn btn-primary">
            </div>
        </form>
        {% include 'alerts/alerts.html' %}
    </div>


{% endblock %}
